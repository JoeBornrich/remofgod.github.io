<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Church Website</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .registration-form {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">RGN</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="registration.html">Registration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="gallery.html">Prayer Gallery</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Registration Form</h1>
                <form class="registration-form" id="registrationForm">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="FIRST NAME" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="LAST NAME" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="DOB" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Address</label>
                        <input type="text" class="form-control" id="location" name="ADDRESS" required>
                    </div>
                    <div class="form-group">
                        <label for="churchName">Name of Church</label>
                        <input type="text" class="form-control" id="churchName" name="CHURCH" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="EMAIL" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telephone Number</label>
                        <input type="tel" class="form-control" id="phone" name="MOBILE" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyfxYdAheOAN7jfLbo6BATNOOaXpCNFTrBT3WHL3OTi0RkAi0CPg2WdMFtzhzv6cLO4/exec';
        const form = document.forms['registrationForm'];

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    if (response.ok) {
                        alert('Success! Your registration has been submitted.');
                    } else {
                        throw new Error('Network response was not ok.');
                    }
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    alert('An error occurred while submitting your registration. Please try again later.');
                });
        });
    </script>
</body>
</html>
